<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>گالری تصاویر</title>
<style>
  body {
    font-family: 'Vazirmatn', sans-serif; /* A nice Persian-friendly font */
    background-color: #e0e0e0; /* Lighter background */
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    margin: 40px 0 20px 0;
    font-size: 3.2em; /* Slightly larger */
    font-weight: bold;
    text-transform: uppercase;
    color: transparent;
    background: linear-gradient(270deg, #1a1a1a, #3b0f3f, #6a0dad, #1a1a1a);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    background-clip: text;
    animation: waveGradient 8s ease infinite;
    position: relative;
    display: inline-block;
    letter-spacing: 3px; /* More spacing */
    padding: 5px 15px; /* Add some padding around text */
    border-radius: 10px;
  }

  @keyframes waveGradient {
    0% { background-position: 0% 50%; }
    25% { background-position: 50% 100%; }
    50% { background-position: 100% 50%; }
    75% { background-position: 50% 0%; }
    100% { background-position: 0% 50%; }
  }

  h1::after {
    content: '';
    position: absolute;
    left: 0; top: 0; width: 100%; height: 100%;
    background: rgba(255,255,255,0.05);
    mix-blend-mode: overlay;
    pointer-events: none;
    border-radius: 10px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Larger minimum size */
    gap: 25px; /* More gap */
    padding: 30px; /* More padding */
    max-width: 1300px; /* Wider gallery */
    margin: auto;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 20px; /* More rounded corners */
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    background-color: #ffffff; /* White background for item */
    box-shadow: 0 8px 25px rgba(0,0,0,0.1); /* Softer, larger shadow */
    display: flex; /* Flexbox for image and text */
    flex-direction: column; /* Stack image and text */
  }

  .gallery-item:hover {
    transform: translateY(-8px) scale(1.02); /* Lift and slightly enlarge */
    box-shadow: 0 15px 35px rgba(0,0,0,0.2); /* More prominent shadow on hover */
  }

  .gallery-item img {
    width: 100%;
    height: 200px; /* Slightly taller images */
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.08); /* More pronounced zoom */
    filter: brightness(1.05); /* Subtle brightness change */
  }

  .figure-description {
    padding: 15px;
    background-color: #f8f8f8; /* Light grey background for description */
    text-align: left; /* Align text to the left for English */
    font-size: 0.9em;
    color: #333;
    line-height: 1.6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* English font */
  }

  .figure-description strong {
    color: #6a0dad; /* Highlight figure number */
    font-size: 0.9em;
    display: block; /* Make figure number a block for better spacing */
    margin-bottom: 5px;
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95); /* Darker background */
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 0.3s ease;
  }

  .lightbox.show {
    display: flex;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .lightbox img {
    max-width: 90%;
    max-height: 85%; /* Slightly more height */
    border-radius: 15px; /* More rounded */
    box-shadow: 0 20px 50px rgba(0,0,0,0.6); /* Larger, darker shadow */
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .close, .prev, .next {
    position: absolute;
    color: white;
    font-size: 45px; /* Larger controls */
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s ease, color 0.2s ease;
    text-shadow: 0 0 10px rgba(0,0,0,0.5); /* Shadow for readability */
  }

  .close { top: 25px; right: 35px; }
  .prev { top: 50%; left: 35px; transform: translateY(-50%); }
  .next { top: 50%; right: 35px; transform: translateY(-50%); }

  .close:hover, .prev:hover, .next:hover {
    transform: scale(1.25); /* More pronounced hover effect */
    color: #ffd700; /* Gold color on hover */
  }

  @media (max-width: 768px) {
    .gallery { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
  }

  @media (max-width: 480px) {
    .gallery { grid-template-columns: 1fr; } /* Single column on mobile */
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>Ash Noshad Mazar</h1>

<div class="gallery">
  <div class="gallery-item">
    <img src="image/13.jpeg" alt="Image 1">
    <div class="figure-description">
      <strong>Figure 1: Client Expresses the company background</strong> September 4, 2025 - Be Be Monira Sadat
    </div>
  </div>
  <div class="gallery-item">
    <img src="image/11.jpeg" alt="Image 2">
    <div class="figure-description">
      <strong>Figure 2: During Producing Ash Workers.</strong> 
    </div>
  </div>
  <div class="gallery-item">
    <img src="image/5.jpeg" alt="Image 3">
    <div class="figure-description">
      <strong>Figure 3: A Sample Of Ash Noshad Mazar</strong>
    </div>
  </div>
  <div class="gallery-item">
    <img src="image/10.jpeg" alt="Image 4">
    <div class="figure-description">
      <strong>Figure 4: The Client Team</strong> 
    </div>
  </div>

  <div class="gallery-item"><img src="image/2.jpeg" alt="Image 5"></div>
  <div class="gallery-item"><img src="image/6.jpeg" alt="Image 6"></div>
  <div class="gallery-item"><img src="image/7.jpeg" alt="Image 7"></div>
  <div class="gallery-item"><img src="image/8.jpeg" alt="Image 8"></div>
  <div class="gallery-item"><img src="image/9.jpeg" alt="Image 9"></div>
  <div class="gallery-item"><img src="image/4.jpeg" alt="Image 10"></div>
  <div class="gallery-item"><img src="image/3.jpeg" alt="Image 11"></div>
  <div class="gallery-item"><img src="image/12.jpeg" alt="Image 12"></div>
  <div class="gallery-item"><img src="image/1.jpeg" alt="Image 13"></div>
</div>

<div class="lightbox" id="lightbox">
  <span class="close" id="close">&times;</span>
  <span class="prev" id="prev">&#10094;</span>
  <img id="lightbox-img" src="" alt="">
  <span class="next" id="next">&#10095;</span>
</div>

<script>
const images = [];
document.querySelectorAll('.gallery-item img').forEach(img => images.push(img.src));

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

function showLightbox(index) {
  currentIndex = index;
  lightboxImg.style.opacity = 0;
  lightboxImg.style.transform = "scale(0.8)";
  lightbox.classList.add('show');
  lightboxImg.src = images[currentIndex];
  setTimeout(() => {
    lightboxImg.style.opacity = 1;
    lightboxImg.style.transform = "scale(1)";
  }, 50);
}

document.querySelectorAll('.gallery-item').forEach((item, idx) => {
  item.addEventListener('click', () => showLightbox(idx));
});

function hideLightbox() {
  lightbox.classList.remove('show');
}

document.getElementById('close').addEventListener('click', hideLightbox);

lightbox.addEventListener('click', (e) => {
  if(e.target === lightbox) hideLightbox();
});

document.getElementById('prev').addEventListener('click', (e) => {
  e.stopPropagation();
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateLightbox();
});

document.getElementById('next').addEventListener('click', (e) => {
  e.stopPropagation();
  currentIndex = (currentIndex + 1) % images.length;
  updateLightbox();
});

function updateLightbox() {
  lightboxImg.style.opacity = 0;
  lightboxImg.style.transform = "scale(0.8)";
  setTimeout(() => {
    lightboxImg.src = images[currentIndex];
    lightboxImg.style.opacity = 1;
    lightboxImg.style.transform = "scale(1)";
  }, 150);
}

document.addEventListener('keydown', (e) => {
  if(lightbox.classList.contains('show')) {
    if(e.key === 'ArrowRight') {
        document.getElementById('next').click();
    }
    else if(e.key === 'ArrowLeft') {
        document.getElementById('prev').click();
    }
    else if(e.key === 'Escape') {
        hideLightbox();
    }
  }
});
</script>

</body>
</html>
